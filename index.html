<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee-Cafe Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu">
        <header>
            <h1>CAMPER CAFE</h1>
            <p class="established">Est. 2020</p>
        </header>
        <hr>
        <main>
            <h2>Coffee</h2>
            <img src="icons8-coffee-cup-40.png" alt="coffee icon">
            <section>
                <article class="item">
                    <p class="flavor">French Vanilla</p><p class="price">$3.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Caramel Macchiato</p><p class="price">$3.75</p>
                </article>
                <article class="item">
                    <p class="flavor">Pumpkin spice</p><p class="price">$3.50</p>
                </article>
                <article class="item">
                    <p class="flavor">Hazelnut</p><p class="price">$4.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Mocha</p><p class="price">$4.50</p>
                </article>
            </section>
            <section>
                <h2>Desserts</h2>
                <img src="icons8-dessert-64.png" alt="desserts">
                <article class="item">
                    <p class="desserts">Donut</p><p class="price">$1.50</p>
                </article>
                <article class="item">
                    <p class="desserts">Cherry Pie</p><p class="price">$2.75</p>
                </article>
                <article class="item">
                    <p class="desserts">Cheesecake</p><p class="price">$3.00</p>
                </article>
                <article class="item">
                    <p class="desserts">Cinnamon Roll</p><p class="price">$2.50</p>
                </article>
            </section>
        </main>
        <hr>
        <footer>
            <p>No Copyright</p>
        </footer>
    </div>
</body>
</html>
